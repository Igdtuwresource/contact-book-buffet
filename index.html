<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact us form</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        @media screen and (max-width:720px){
            .popup{
            width:200px;
            
        }
        }
        
        
      </style>
   </head>
   <body>
    <div class="popup">
        <button id="close">&times;</button>
        <h2> We request you to firstly read terms & conditions.</h2>
        
        <a href="https://igdtuwresource.github.io/terms/" class="no">Click to Read</a>
    </div>
    <div class="container">
        <div class="text">SELL YOUR BOOK!<br> <p class="tag">#sustainability</p>
        </div>
        <form id="contactForm">
               <div class="inputBox">
                <label for="name">Name</label>
                <input type="text" id="name" required />
            </div>

            <div class="inputBox">
                <label for="emailid">Email</label>
                <input type="email" id="emailid" required />
            </div>
            <div class="inputBox">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required maxlength="10" />
            </div>
            <div class="inputBox">
                <label for="bookname">Book/ Notes Name</label>
                <input type="text" id="bookname" required />
            </div>
            <div class="inputBox">
                <label for="bookprice">College</label>
                <input type="text" id="bookprice" required placeholder="IGDTUW/NSUT/DTU" />
            </div>
            <div class="inputBox">
                <label for="author">Author</label>
                <input type="text" id="author" required />
            </div>
            <div class="inputBox">
                <label for="condition">Book's Condition</label>
                <input type="text" id="condition" required placeholder="New/ Semi-Old/ Old"/>
            </div>
            <div class="inputBox">
               <label for="msgContent">Message</label>
                <textarea id="msgContent" cols="30" rows="10" placeholder="Explain in detail"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit" id="submit">Submit</button>
            </div>
            <div class="alert">Your form is submitted. Our Team will reach out to you within 24 hrs.</div>
       
             
           
        </form>
     </div>
     <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
     <script src="./mail.js"></script>
     <script>
        window.addEventListener("load", function(){
    setTimeout(
        function open(event){
            document.querySelector(".popup").style.display = "block";
        },
        1000
    )
});
document.querySelector("#close").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
});
     </script>
   </body>
</html>
